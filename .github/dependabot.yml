version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 10
    reviewers:
      - 'AlexF090'
    assignees:
      - 'AlexF090'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    # Versioning strategy: auto (default), increase, increase-if-necessary, widen, lockfile-only
    # 'auto' ist für npm der beste Ansatz
    versioning-strategy: auto
    # Rebase strategy: auto (default), disabled
    # 'auto' enabled automatisches Rebasing bei Konflikten
    rebase-strategy: auto
    # Allow all dependency types (direct and indirect)
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    labels:
      - 'dependencies'
      - 'automated'
    # Ignore major version updates für normale Version-Updates
    # WICHTIG: Security Updates werden NICHT blockiert, auch nicht bei Major-Versionen
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    # Group minor and patch updates together
    groups:
      development-dependencies:
        applies-to: version-updates
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        applies-to: version-updates
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
        update-types:
          - 'minor'
          - 'patch'
      # Gruppiere auch Security Updates
      security-updates-dev:
        applies-to: security-updates
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
      security-updates-prod:
        applies-to: security-updates
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
