version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 10
    reviewers:
      - 'AlexF090'
    assignees:
      - 'AlexF090'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    versioning-strategy: auto
    rebase-strategy: auto
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    labels:
      - 'dependencies'
      - 'automated'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    # Group minor and patch updates together
    groups:
      development-dependencies:
        applies-to: version-updates
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        applies-to: version-updates
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
        update-types:
          - 'minor'
          - 'patch'
      security-updates-dev:
        applies-to: security-updates
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
      security-updates-prod:
        applies-to: security-updates
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - 'vitest'
